<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title text-center">Iniciar Sesion</h2>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" name="user" #user="ngModel" [(ngModel)]="usuario.email"
            placeholder="Correo electronico" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="usuario.password"
            placeholder="Contraseña" class="form-control" required>
          </div>
          <div class="form-group">
            <input type="button" value="Iniciar" class="btn btn-outline-success form-control" (click)="iniciarSesion()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
